<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Propose Project - DevConnect</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFA500",
                        "secondary": "#00B5AD",
                        "background-light": "#f8f7f5",
                        "background-dark": "#121212",
                        "card-dark": "#1E1E1E",
                        "text-light": "#E0E0E0",
                        "text-heading-light": "#FFFFFF"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light">
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-white/10">
<nav class="container mx-auto px-6 py-3 flex items-center justify-between whitespace-nowrap">
<div class="flex items-center gap-4 text-text-heading-light">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
</div>
<h2 class="text-xl font-bold">DevConnect</h2>
</div>
<div class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Projects</a>
<a class="text-sm font-medium text-primary" href="#">Community</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Messages</a>
</div>
<div class="flex items-center gap-3">
<button class="hidden sm:flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-background-dark text-sm font-bold tracking-wide hover:bg-primary/90 transition-colors">
<span class="truncate">Post a Project</span>
</button>
<button class="flex h-10 w-10 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-card-dark text-text-light hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-xl">search</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCp4u-pQAhRDlQhFx7APr7qL_aavM7KaIxkiVnSZzLV-qfNYz2AYwFe4TUhueiBbTlBWm0HobO-tothqFVLhNghqoHWGp7WozXuSeRMbAg8wpuWdlNY0Pj91LM_dnLw3ICRadw2eZPpPWAnX6QJAQd6YYZaKB2W2naFAnpk8h4DsE8OKKZYaDiaX7BGdy76GRIOrkO0T07IwFJfj2uTBJfTc0dNCN3Sd_mgNdvJTFBqAUfxlcBE3CuFoNhkW7n4fz1ytDl4G_7xTVdg");'></div>
</div>
</nav>
</header>
<main class="container mx-auto px-6 py-8">
<div class="max-w-3xl mx-auto">
<div class="text-center mb-8">
<h1 class="text-4xl font-bold text-text-heading-light">Propose a Project</h1>
<p class="text-text-light/80 mt-2 text-lg">You are sending a direct project proposal to <span class="text-secondary font-semibold">Alex Doe</span>.</p>
</div>
<div class="bg-card-dark rounded-xl p-6 sm:p-8">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-text-light mb-2" for="project-title">Project Title</label>
<input class="w-full bg-background-dark border border-white/20 rounded-lg px-4 py-2.5 text-text-light focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-light/50" id="project-title" placeholder="e.g., E-commerce Website Redesign" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light mb-2" for="project-description">Detailed Description</label>
<textarea class="w-full bg-background-dark border border-white/20 rounded-lg px-4 py-2.5 text-text-light focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-light/50" id="project-description" placeholder="Describe the project scope, goals, key features, and deliverables..." rows="6"></textarea>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-text-light mb-2" for="budget">Proposed Budget (USD)</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-4 text-text-light/50">$</span>
<input class="w-full bg-background-dark border border-white/20 rounded-lg pl-8 pr-4 py-2.5 text-text-light focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-light/50" id="budget" placeholder="5000" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light mb-2" for="timeline">Estimated Timeline</label>
<input class="w-full bg-background-dark border border-white/20 rounded-lg px-4 py-2.5 text-text-light focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-text-light/50" id="timeline" placeholder="e.g., 4-6 Weeks" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light mb-2" for="attachments">Attach Files (Optional)</label>
<div class="flex items-center justify-center w-full">
<label class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-white/20 rounded-lg cursor-pointer bg-background-dark hover:bg-white/5 transition-colors" for="dropzone-file">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-4xl text-text-light/50">cloud_upload</span>
<p class="mb-2 text-sm text-text-light/70"><span class="font-semibold text-secondary">Click to upload</span> or drag and drop</p>
<p class="text-xs text-text-light/50">SVG, PNG, JPG or PDF (MAX. 10MB)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</div>
<div class="pt-4 flex justify-end">
<button class="flex min-w-[150px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-background-dark text-base font-bold tracking-wide hover:bg-primary/90 transition-colors" type="submit">
<span class="truncate">Send Proposal</span>
</button>
</div>
</form>
</div>
</div>
</main>

</body></html>
