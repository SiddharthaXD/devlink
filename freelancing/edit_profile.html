<script>
window.addEventListener('DOMContentLoaded', function() {
  const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
  if (profileData.name) document.querySelectorAll('input[type="text"]')[0].value = profileData.name;
  if (profileData.title) document.querySelectorAll('input[type="text"]')[1].value = profileData.title;
  if (profileData.bio) document.querySelector('textarea').value = profileData.bio;
  if (profileData.email) document.querySelector('input[type="email"]').value = profileData.email;
  if (profileData.phone) document.querySelector('input[type="tel"]').value = profileData.phone;
  if (profileData.hourlyRate) document.querySelector('input[type="number"]').value = profileData.hourlyRate;
  if (profileData.availability) document.querySelector('select').value = profileData.availability;
  if (profileData.picture) document.querySelector('.bg-cover.rounded-full.h-32.w-32').style.backgroundImage = `url("${profileData.picture}")`;
});

function updateProfilePic(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.querySelector('.bg-cover.rounded-full.h-32.w-32').style.backgroundImage = `url("${e.target.result}")`;
    };
    reader.readAsDataURL(file);
  }
}

function saveProfile() {
  const name = document.querySelectorAll('input[type="text"]')[0].value;
  const title = document.querySelectorAll('input[type="text"]')[1].value;
  const bio = document.querySelector('textarea').value;
  const email = document.querySelector('input[type="email"]').value;
  const phone = document.querySelector('input[type="tel"]').value;
  const hourlyRate = document.querySelector('input[type="number"]').value;
  const availability = document.querySelector('select').value;
  const picture = document.querySelector('.bg-cover.rounded-full.h-32.w-32').style.backgroundImage.match(/url\(["']?([^"']+)["']?\)/)[1];
  
  localStorage.setItem('profileData', JSON.stringify({ name, title, bio, email, phone, hourlyRate, availability, picture }));
  alert('Profile changes saved successfully!');
  window.location.href='freelancer-profile.html';
}
</script>
