<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DevLink - Send Message</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FF7A00",
              "secondary": "#00C4B3",
              "background-light": "#f8f7f5",
              "background-dark": "#1A1A1A",
              "surface-dark": "#2C2C2C",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Inter", "sans-serif"]
            },
            borderRadius: {
                "DEFAULT": "0.5rem", 
                "lg": "0.75rem", 
                "xl": "1rem", 
                "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body class="bg-background-dark text-white font-body">
<div class="flex h-full min-h-screen w-full flex-col group/design-root">
<header class="sticky top-0 z-50 flex-shrink-0 bg-background-dark/80 backdrop-blur-lg">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-20 items-center justify-between border-b border-white/10">
<div class="flex items-center gap-4">
<svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
<h2 class="font-display text-white text-xl font-bold">DevLink</h2>
</div>
<div class="hidden md:flex items-center gap-8">
<a class="text-white/80 hover:text-white text-sm font-medium transition-colors" href="#">Dashboard</a>
<a class="text-white/80 hover:text-white text-sm font-medium transition-colors" href="#">Projects</a>
<a class="text-white/80 hover:text-white text-sm font-medium transition-colors" href="#">Messages</a>
<a class="text-white/80 hover:text-white text-sm font-medium transition-colors" href="#">Community</a>
</div>
<div class="flex items-center gap-4">
<button class="text-white/80 hover:text-white transition-colors">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary" data-alt="avatar of a professional woman" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCykTSdJ_r8FpLXltQeiwEnTRWokejJz_GoNPuebFO_ItTBTBuWpOWFREwuN0smEcaYtawLFHR7foGdNEosSb0yjpNFREtERAkZDOtBgggiSi8FDP73h6_FOeo885-WWny6Stlp_sCwn7e1BSf8jkJUnsi5CpB4_P0SIIxvFKBw1lTLF25eIpy-9zDt8UV2BfRdcqXGuCas0I2CTwCoxUMxmLMLWBXN6k4MbPhxNYwKFkT1_73k1cenHJQYgU0-BGnUmV2wYv-y2fM8");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-10">
<div class="max-w-3xl mx-auto">
<div class="bg-surface-dark p-8 rounded-xl">
<div class="flex items-center gap-4 mb-8">
<a class="text-white/60 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">arrow_back</span>
</a>
<h1 class="font-display text-3xl font-bold text-white">Send Message</h1>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-white/80 mb-2" for="recipient">To</label>
<select id="recipient" class="w-full bg-background-dark border border-white/10 rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-primary focus:border-primary transition">
<option value="alex">Alex Johnson</option>
<option value="samantha">Samantha Bee</option>
<option value="marcus">Marcus Holloway</option>
<option value="jasmine">Jasmine Lee</option>
<option value="olivia">Olivia Chen</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-white/80 mb-2" for="subject">Subject</label>
<input class="w-full bg-background-dark border border-white/10 rounded-lg px-4 py-2.5 text-white placeholder-white/40 focus:ring-2 focus:ring-primary focus:border-primary transition" id="subject" name="subject" placeholder="e.g., Project Inquiry: E-commerce Platform UX" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-white/80 mb-2" for="message">Message</label>
<textarea class="w-full bg-background-dark border border-white/10 rounded-lg px-4 py-3 text-white placeholder-white/40 focus:ring-2 focus:ring-primary focus:border-primary transition" id="message" name="message" placeholder="Compose your message here..." rows="10"></textarea>
</div>
<div>
<label class="flex items-center gap-2 text-secondary cursor-pointer hover:text-secondary/80 transition-colors w-fit" for="attachment">
<span class="material-symbols-outlined">attach_file</span>
<span class="font-medium">Attach Files</span>
</label>
<input class="hidden" id="attachment" name="attachment" type="file"/>
</div>
<div class="border-t border-white/10 pt-6 flex justify-end">
<button onclick="sendNewMessage(event)" class="flex items-center justify-center gap-2 rounded-lg h-12 px-8 bg-primary text-white font-bold transition-transform hover:scale-105" type="button">
<span class="material-symbols-outlined">send</span>
<span>Send Message</span>
</button>
</div>
</form>
</div>
</div>
</main>
</div>
<script>
function sendNewMessage(e) {
    e.preventDefault();
    const contact = document.getElementById('recipient').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;
    if (!message.trim()) return alert('Please enter a message');
    window.location.href = 'message-thread.html?contact=' + contact;
}
</script>
</body></html>
