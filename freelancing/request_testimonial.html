<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Request Testimonial</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
tailwind.config = {
    darkMode: "class",
    theme: {
        extend: {
            colors: {
                "primary": "#ff7a00",
                "secondary": "#00c4b3",
                "background-dark": "#1a1a1a",
                "text-light": "#ffffff",
                "text-dark": "#b3b3b3",
            },
            fontFamily: {
                "display": ["Space Grotesk", "sans-serif"],
                "body": ["Inter", "sans-serif"]
            },
        },
    },
}
</script>
</head>
<body class="bg-background-dark font-body text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 flex items-center bg-background-dark/80 p-4 backdrop-blur-sm">
<button onclick="history.back()" class="text-text-light flex h-10 w-10 shrink-0 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-text-light text-xl font-bold font-display leading-tight flex-1 text-center pr-10">Request Testimonial</h1>
</header>
<main class="flex flex-col gap-6 p-4">
<div class="flex flex-col rounded-xl bg-zinc-900/50 p-6 ring-1 ring-white/10">
<h2 class="font-display text-2xl font-bold leading-tight tracking-tight text-text-light mb-4">Send Testimonial Request</h2>
<p class="text-base text-text-dark mb-6">Request a testimonial from your client for the completed project.</p>
<form class="flex flex-col gap-4">
<div>
<label class="block text-sm font-medium text-text-light mb-2">Client Email</label>
<input type="email" placeholder="client@example.com" class="w-full rounded-lg border border-zinc-700 bg-zinc-800 p-3 text-text-light placeholder-text-dark focus:border-primary focus:outline-none"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light mb-2">Project Name</label>
<input type="text" placeholder="E-commerce Platform Redesign" class="w-full rounded-lg border border-zinc-700 bg-zinc-800 p-3 text-text-light placeholder-text-dark focus:border-primary focus:outline-none"/>
</div>
<div>
<label class="block text-sm font-medium text-text-light mb-2">Personal Message (Optional)</label>
<textarea rows="4" placeholder="Add a personal message to your testimonial request..." class="w-full rounded-lg border border-zinc-700 bg-zinc-800 p-3 text-text-light placeholder-text-dark focus:border-primary focus:outline-none"></textarea>
</div>
<button type="button" onclick="alert('Testimonial request sent successfully!'); history.back();" class="w-full rounded-lg bg-primary py-3 px-4 text-center font-display font-bold text-background-dark transition-opacity hover:opacity-90">
Send Request
</button>
</form>
</div>
</main>
</div>
</body></html>
