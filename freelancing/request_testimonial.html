<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Request Testimonial</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#FF7A00",
              "secondary": "#00C4B3",
              "background-light": "#F5F5F5",
              "background-dark": "#1A1A1A",
              "surface-dark": "#2C2C2C",
              "text-light": "#E0E0E0",
              "text-dark": "#BDBDBD",
              "border-dark": "#424242"
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .form-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23BDBDBD' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-3 sticky top-0 z-10 border-b border-transparent dark:border-border-dark/50">
<button class="text-text-light flex h-10 w-10 shrink-0 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-text-light text-xl font-display font-bold leading-tight tracking-tight flex-1 text-center -ml-10">Request a Testimonial</h1>
</header>
<main class="flex flex-col flex-grow px-4 pt-6 pb-8">
<div class="flex flex-col gap-8">
<!-- Section: Select a Past Job -->
<div>
<h2 class="text-text-light text-lg font-display font-bold leading-tight tracking-tight px-0 pb-3">Select a Past Job</h2>
<div class="space-y-4">
<!-- Client Selector -->
<label class="flex flex-col w-full">
<p class="text-text-dark text-sm font-medium leading-normal pb-2 font-body">Client</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-none focus:ring-2 focus:ring-primary border border-border-dark bg-surface-dark h-14 placeholder:text-text-dark px-4 text-base font-normal leading-normal">
<option disabled="" selected="" value="">Select a client</option>
<option value="client1">Sarah Jennings</option>
<option value="client2">Mark Robinson</option>
<option value="client3">Innovate Inc.</option>
</select>
</label>
<!-- Project Selector -->
<label class="flex flex-col w-full">
<p class="text-text-dark text-sm font-medium leading-normal pb-2 font-body">Project</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-none focus:ring-2 focus:ring-primary border border-border-dark bg-surface-dark h-14 placeholder:text-text-dark px-4 text-base font-normal leading-normal disabled:opacity-50 disabled:cursor-not-allowed" disabled="">
<option disabled="" selected="" value="">Select a project</option>
<option value="project1">E-commerce Platform Redesign</option>
<option value="project2">Mobile App UI/UX</option>
</select>
</label>
</div>
</div>
<!-- Section: Personalize Your Message -->
<div>
<h2 class="text-text-light text-lg font-display font-bold leading-tight tracking-tight px-0 pb-3">Personalize Your Message</h2>
<div class="relative">
<label class="sr-only" for="message">Message</label>
<textarea class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light focus:outline-none focus:ring-2 focus:ring-primary border border-border-dark bg-surface-dark placeholder:text-text-dark p-4 text-base font-normal leading-relaxed font-body" id="message" rows="8">Hi [Client Name], I hope you're well. I really enjoyed working on the [Project Name] project with you. If you have a moment, would you be willing to write a short testimonial about our collaboration?</textarea>
<span class="absolute bottom-3 right-4 text-xs text-text-dark font-body">245/500</span>
</div>
<div class="flex items-start gap-2 pt-3">
<span class="material-symbols-outlined text-secondary text-base mt-0.5">info</span>
<p class="text-secondary text-xs font-medium font-body flex-1">Personalize your message to increase the chance of a response.</p>
</div>
</div>
</div>
<!-- Spacer to push button to bottom -->
<div class="flex-grow"></div>
<!-- Action Button -->
<div class="pt-8">
<button class="flex w-full items-center justify-center rounded-full bg-primary h-14 px-6 text-background-dark text-base font-bold font-body hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-colors">Send Request</button>
</div>
</main>
</div>
</body></html>
