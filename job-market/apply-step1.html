<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Apply - Personal Information</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
tailwind.config = {
darkMode: "class",
theme: {
extend: {
colors: {
"primary": "#20c997",
"background-light": "#F8F9FA",
"background-dark": "#101822",
"neutral-light": "#E9ECEF",
"neutral-dark": "#343a40"
},
fontFamily: {"display": ["Inter", "sans-serif"]}
}
}
}
</script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white dark:bg-neutral-dark rounded-xl shadow-xl p-8">
<div class="mb-8">
<div class="flex items-center justify-between mb-6">
<h1 class="text-3xl font-bold">Apply for Job</h1>
<a href="find-job.html" class="text-gray-400 hover:text-gray-600"><span class="material-symbols-outlined">close</span></a>
</div>
<div class="flex items-center gap-2 mb-2">
<div class="flex-1 h-2 bg-primary rounded-full"></div>
<div class="flex-1 h-2 bg-neutral-light dark:bg-neutral-dark rounded-full"></div>
<div class="flex-1 h-2 bg-neutral-light dark:bg-neutral-dark rounded-full"></div>
<div class="flex-1 h-2 bg-neutral-light dark:bg-neutral-dark rounded-full"></div>
</div>
<p class="text-sm text-gray-500">Step 1 of 4</p>
</div>
<h2 class="text-2xl font-bold mb-6">Personal Information</h2>
<form action="apply-step2.html" class="space-y-5">
<div>
<label class="block text-sm font-semibold mb-2">Full Name *</label>
<input type="text" required class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="John Doe"/>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Email Address *</label>
<input type="email" required class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="john@example.com"/>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Phone Number *</label>
<input type="tel" required class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="+1 (555) 000-0000"/>
</div>
<div>
<label class="block text-sm font-semibold mb-2">LinkedIn Profile</label>
<input type="url" class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="https://linkedin.com/in/yourprofile"/>
</div>
<div>
<label class="block text-sm font-semibold mb-2">GitHub Profile</label>
<input type="url" class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="https://github.com/yourusername"/>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Portfolio/Website</label>
<input type="url" class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="https://yourportfolio.com"/>
</div>
<div class="flex gap-3 pt-4">
<a href="find-job.html" class="flex-1 h-12 flex items-center justify-center border border-neutral-light dark:border-neutral-dark font-bold rounded-lg hover:bg-neutral-light/50">Cancel</a>
<button type="submit" class="flex-1 h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90">Next Step</button>
</div>
</form>
</div>
</div>
</body>
</html>
