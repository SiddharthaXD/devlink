<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Apply - Resume & Documents</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
tailwind.config = {
darkMode: "class",
theme: {
extend: {
colors: {
"primary": "#20c997",
"background-light": "#F8F9FA",
"background-dark": "#101822",
"neutral-light": "#E9ECEF",
"neutral-dark": "#343a40"
},
fontFamily: {"display": ["Inter", "sans-serif"]}
}
}
}
</script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white dark:bg-neutral-dark rounded-xl shadow-xl p-8">
<div class="mb-8">
<div class="flex items-center justify-between mb-6">
<h1 class="text-3xl font-bold">Apply for Job</h1>
<a href="find-job.html" class="text-gray-400 hover:text-gray-600"><span class="material-symbols-outlined">close</span></a>
</div>
<div class="flex items-center gap-2 mb-2">
<div class="flex-1 h-2 bg-primary rounded-full"></div>
<div class="flex-1 h-2 bg-primary rounded-full"></div>
<div class="flex-1 h-2 bg-neutral-light dark:bg-neutral-dark rounded-full"></div>
<div class="flex-1 h-2 bg-neutral-light dark:bg-neutral-dark rounded-full"></div>
</div>
<p class="text-sm text-gray-500">Step 2 of 4</p>
</div>
<h2 class="text-2xl font-bold mb-6">Resume & Documents</h2>
<form action="apply-step3.html" class="space-y-5">
<div>
<label class="block text-sm font-semibold mb-2">Upload Resume *</label>
<div class="border-2 border-dashed border-neutral-light dark:border-neutral-dark rounded-lg p-8 text-center hover:border-primary transition-colors">
<span class="material-symbols-outlined text-5xl text-gray-400 mb-3">upload_file</span>
<p class="text-sm text-gray-600 dark:text-gray-400 mb-2">Drag and drop your resume here, or click to browse</p>
<p class="text-xs text-gray-500">PDF, DOC, DOCX (Max 5MB)</p>
<input type="file" accept=".pdf,.doc,.docx" required class="hidden" id="resume"/>
<label for="resume" class="inline-block mt-4 px-6 py-2 bg-neutral-light dark:bg-neutral-dark rounded-lg cursor-pointer hover:bg-neutral-light/80">Choose File</label>
</div>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Cover Letter *</label>
<textarea rows="8" required class="w-full px-4 py-3 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="Tell us why you're interested in this position and what makes you a great fit..."></textarea>
<p class="text-xs text-gray-500 mt-1">Minimum 100 characters</p>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Additional Documents (Optional)</label>
<div class="border-2 border-dashed border-neutral-light dark:border-neutral-dark rounded-lg p-6 text-center">
<input type="file" multiple class="w-full text-sm"/>
<p class="text-xs text-gray-500 mt-2">Portfolio, certificates, references, etc.</p>
</div>
</div>
<div class="flex gap-3 pt-4">
<a href="apply-step1.html" class="flex-1 h-12 flex items-center justify-center border border-neutral-light dark:border-neutral-dark font-bold rounded-lg hover:bg-neutral-light/50">Back</a>
<button type="submit" class="flex-1 h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90">Next Step</button>
</div>
</form>
</div>
</div>
</body>
</html>
