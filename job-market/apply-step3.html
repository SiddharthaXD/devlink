<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Apply - Professional Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
tailwind.config = {
darkMode: "class",
theme: {
extend: {
colors: {
"primary": "#20c997",
"background-light": "#F8F9FA",
"background-dark": "#101822",
"neutral-light": "#E9ECEF",
"neutral-dark": "#343a40"
},
fontFamily: {"display": ["Inter", "sans-serif"]}
}
}
}
</script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="min-h-screen flex items-center justify-center p-4">
<div class="max-w-2xl w-full bg-white dark:bg-neutral-dark rounded-xl shadow-xl p-8">
<div class="mb-8">
<div class="flex items-center justify-between mb-6">
<h1 class="text-3xl font-bold">Apply for Job</h1>
<a href="find-job.html" class="text-gray-400 hover:text-gray-600"><span class="material-symbols-outlined">close</span></a>
</div>
<div class="flex items-center gap-2 mb-2">
<div class="flex-1 h-2 bg-primary rounded-full"></div>
<div class="flex-1 h-2 bg-primary rounded-full"></div>
<div class="flex-1 h-2 bg-primary rounded-full"></div>
<div class="flex-1 h-2 bg-neutral-light dark:bg-neutral-dark rounded-full"></div>
</div>
<p class="text-sm text-gray-500">Step 3 of 4</p>
</div>
<h2 class="text-2xl font-bold mb-6">Professional Details</h2>
<form action="apply-step4.html" class="space-y-5">
<div>
<label class="block text-sm font-semibold mb-2">Years of Experience *</label>
<select required class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary">
<option value="">Select experience level</option>
<option>0-1 years (Entry Level)</option>
<option>1-3 years</option>
<option>3-5 years</option>
<option>5-10 years</option>
<option>10+ years (Senior)</option>
</select>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Current/Last Job Title</label>
<input type="text" class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="e.g., Senior Software Engineer"/>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Current/Last Company</label>
<input type="text" class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="e.g., Tech Corp"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-semibold mb-2">Expected Salary *</label>
<input type="text" required class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="$80,000"/>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Currency</label>
<select class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary">
<option>USD</option>
<option>EUR</option>
<option>GBP</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-semibold mb-2">When Can You Start? *</label>
<select required class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary">
<option value="">Select start date</option>
<option>Immediately</option>
<option>Within 2 weeks</option>
<option>Within 1 month</option>
<option>Within 2 months</option>
<option>More than 2 months</option>
</select>
</div>
<div>
<h3 class="font-semibold mb-3">Custom Questions</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-semibold mb-2">Why do you want to work for our company? *</label>
<textarea rows="4" required class="w-full px-4 py-3 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="Share your motivation..."></textarea>
</div>
<div>
<label class="block text-sm font-semibold mb-2">What is your greatest professional achievement? *</label>
<textarea rows="4" required class="w-full px-4 py-3 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="Describe your achievement..."></textarea>
</div>
</div>
</div>
<div>
<label class="block text-sm font-semibold mb-2">Key Skills (comma separated) *</label>
<input type="text" required class="w-full h-12 px-4 rounded-lg border-neutral-light dark:border-neutral-dark focus:ring-primary focus:border-primary" placeholder="JavaScript, React, Node.js, Python"/>
</div>
<div>
<label class="flex items-center gap-2">
<input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary"/>
<span class="text-sm">I'm open to remote work</span>
</label>
</div>
<div class="flex gap-3 pt-4">
<a href="apply-step2.html" class="flex-1 h-12 flex items-center justify-center border border-neutral-light dark:border-neutral-dark font-bold rounded-lg hover:bg-neutral-light/50">Back</a>
<button type="submit" class="flex-1 h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90">Next Step</button>
</div>
</form>
</div>
</div>
</body>
</html>
