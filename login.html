Don't have an account?
<a class="font-medium text-primary hover:text-primary/80 transition-colors" href="signup.html">Sign up now</a>

<script src="assets/js/auth.js"></script>
<script>
const freelancerBtn = document.getElementById('freelancerBtn');
const clientBtn = document.getElementById('clientBtn');
const userTypeInput = document.getElementById('userType');
const loginBtn = document.getElementById('loginBtn');
const loginForm = document.getElementById('loginForm');

freelancerBtn.addEventListener('click', () => {
    freelancerBtn.classList.add('border-primary', 'bg-primary/10');
    clientBtn.classList.remove('border-secondary', 'bg-secondary/10');
    userTypeInput.value = 'freelancer';
    loginBtn.disabled = false;
});

clientBtn.addEventListener('click', () => {
    clientBtn.classList.add('border-secondary', 'bg-secondary/10');
    freelancerBtn.classList.remove('border-primary', 'bg-primary/10');
    userTypeInput.value = 'client';
    loginBtn.disabled = false;
});

loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const userType = userTypeInput.value;
    if (userType) {
        Auth.login(userType);
        const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
        if (redirectUrl) {
            sessionStorage.removeItem('redirectAfterLogin');
            window.location.href = redirectUrl;
        } else {
            Auth.redirectToDashboard();
        }
    }
});
</script>
